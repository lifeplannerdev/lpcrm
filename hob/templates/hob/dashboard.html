<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>HOB Dashboard - LP CRM</title>
    <!-- Basecoat CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.8/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.8/dist/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --card-bg: #111111;
            --border-color: #1f1f1f;
            --border-hover: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent: #ffffff;
            --accent-hover: #f4f4f5;
            --shadow-small: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, #1f1f1f 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #1a1a1a 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh; line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Floating Tab Navigation */
        .floating-tabs {
            position: sticky;
            top: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 2rem;
            z-index: 100;
            box-shadow: var(--shadow-large);
            backdrop-filter: blur(10px);
        }
        
        .tabs-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .tabs-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .search-section {
            position: relative;
            flex-shrink: 0;
        }
        
        .tab-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tab-btn:hover {
            background: var(--border-hover);
            color: var(--text-primary);
        }
        
        .tab-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }
        
        /* Search Bar */
        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: border 0.2s ease;
            min-width: 300px;
        }
        
        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .search-icon {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .search-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            flex: 1;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-tertiary);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-large);
            z-index: 1000;
            margin-top: 0.5rem;
        }
        
        /* Content Area */
        .content-area {
            min-height: 60vh;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .stat-card:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .stat-card .icon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Tables */
        .table-container {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-large);
        }
        
        .bc-table {
            background: var(--card-bg);
            color: var(--text-primary);
            border: none;
        }
        
        .bc-table th, .bc-table td {
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 1rem;
        }
        
        .bc-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }
        
        .bc-table-striped tbody tr:nth-child(odd) {
            background: rgba(255,255,255,0.01);
        }
        
        .bc-table tbody tr:hover {
            background: rgba(255,255,255,0.03);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .tabs-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .tabs-section {
                justify-content: center;
            }
            
            .search-section {
                width: 100%;
            }
            
            .search-box {
                min-width: auto;
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }
            
            .floating-tabs {
                padding: 0.75rem;
            }
            
            .tabs-container {
                gap: 0.5rem;
            }
            
            .tab-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .search-box {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Floating Tab Navigation with Search -->
        <div class="floating-tabs">
            <div class="tabs-container">
                <div class="tabs-section">
                    <button class="tab-btn active" data-tab="overview">
                        <i class="fas fa-chart-pie"></i>
                        Overview
                    </button>
                    <button class="tab-btn" data-tab="leads">
                        <i class="fas fa-users"></i>
                        Leads
                    </button>
                    <button class="tab-btn" data-tab="staff">
                        <i class="fas fa-user-tie"></i>
                        Staff
                    </button>
                    <button class="tab-btn" data-tab="tasks">
                        <i class="fas fa-tasks"></i>
                        Tasks
                    </button>
                    <button class="tab-btn" data-tab="reports">
                        <i class="fas fa-chart-bar"></i>
                        Reports
                    </button>
                    <button class="tab-btn" onclick="window.location='/admin'">
                        <i class="fas fa-user-shield"></i>
                        Super Admin Mode
                    </button>
                    <button class="tab-btn" onclick="window.open('https://x.voxbay.com/admin/dashboard', '_blank')">
                        <i class="fas fa-user-shield"></i>
                        Voxbay Dashboard
                    </button>
                </div>
                
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search staff, leads, tasks...">
                    </div>
                    <div id="searchResults" class="search-results" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div id="overview" class="tab-content active">
                <!-- Overview content will be loaded here -->
            </div>
            <div id="leads" class="tab-content">
                <!-- Leads content will be loaded here -->
            </div>
            <div id="staff" class="tab-content">
                <!-- Staff content will be loaded here -->
            </div>
            <div id="tasks" class="tab-content">
                <!-- Tasks content will be loaded here -->
            </div>
            <div id="reports" class="tab-content">
                <!-- Reports content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // CSRF helper for axios and fetch
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            
            // Fallback to meta tag
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            if (metaTag) return metaTag.getAttribute('content');
            
            return null;
        }
        
        axios.defaults.headers.common['X-CSRFToken'] = getCookie('csrftoken');
        axios.defaults.xsrfCookieName = 'csrftoken';
        axios.defaults.xsrfHeaderName = 'X-CSRFToken';

        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                const tabId = this.dataset.tab;
                document.getElementById(tabId).classList.add('active');
                
                // Load tab content
                loadTabContent(tabId);
            });
        });

        // Load tab content via AJAX
        function loadTabContent(tabId) {
            const contentArea = document.getElementById(tabId);
            
            // Show loading state
            contentArea.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-secondary);">Loading...</div>';
            
            const urls = {
                'overview': '{% url "hob:overview_tab" %}',
                'leads': '{% url "hob:leads_tab" %}',
                'staff': '{% url "hob:staff_tab" %}',
                'tasks': '{% url "hob:tasks_tab" %}',
                'reports': '{% url "hob:reports_tab" %}'
            };
            
            axios.get(urls[tabId])
                .then(response => {
                    const html = response.data;
                    contentArea.innerHTML = html;

                    // Execute any scripts included in the loaded HTML (needed for partials like leads filters)
                    const wrapper = document.createElement('div');
                    wrapper.innerHTML = html;
                    const scripts = wrapper.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // Copy inline script content
                        if (oldScript.textContent) {
                            newScript.textContent = oldScript.textContent;
                        }
                        // Copy src if present
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        }
                        // Ensure same attributes (type, etc.) if any
                        if (oldScript.type) newScript.type = oldScript.type;
                        document.body.appendChild(newScript);
                        // Clean up to avoid duplicates
                        setTimeout(() => newScript.remove(), 0);
                    });

                    // Explicitly initialize tab JS after scripts are injected
                    try {
                        if (tabId === 'leads') {
                            if (window.initializeHOBAssignment) window.initializeHOBAssignment();
                            if (window.filterLeads) window.filterLeads();
                            console.log('[HOB] Leads tab initialized');
                        }
                    } catch (e) {
                        console.error('[HOB] Tab init error:', e);
                    }
                })
                .catch(error => {
                    console.error('Error loading tab content:', error);
                    contentArea.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ef4444;">Error loading content</div>';
                });
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        });

        function performSearch(query) {
            axios.get(`{% url "hob:search_data" %}?q=${encodeURIComponent(query)}`)
                .then(response => {
                    displaySearchResults(response.data.results);
                })
                .catch(error => {
                    console.error('Search error:', error);
                });
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary); text-align: center;">No results found</div>';
            } else {
                resultsContainer.innerHTML = results.map(result => `
                    <div class="search-result-item" style="padding: 1rem; border-bottom: 1px solid var(--border-color); cursor: pointer;">
                        <div style="font-weight: 600; color: var(--text-primary);">${result.title}</div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">${result.subtitle}</div>
                        <div style="font-size: 0.8rem; color: var(--accent); margin-top: 0.25rem;">${result.type}</div>
                    </div>
                `).join('');
            }
            
            resultsContainer.style.display = 'block';
        }

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        // Load initial tab content
        loadTabContent('overview');
    </script>
</body>
</html>
