<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - HR Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --card-bg: #111111;
      --border-color: #2a2a2a;
      --border-hover: #3a3a3a;
      --text-primary: #ededed;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --accent: #0070f3;
      --accent-hover: #0761d1;
      --success: #00e599;
      --warning: #f5a623;
      --error: #e00;
      --shadow: 0 0 0 1px rgba(255, 255, 255, 0.03);
      --glow: 0 0 20px rgba(0, 112, 243, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Vercel-style grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .dashboard-header {
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    
    .dashboard-title {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -0.05em;
      background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .action-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-family: inherit;
    }
    
    .action-btn:hover {
      background: var(--card-bg);
      color: var(--text-primary);
      border-color: var(--border-hover);
    }
    
    /* Vercel-style tabs */
    .tabs-container {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    
    .tabs-header {
      background: transparent;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 0.25rem;
    }
    
    .tab {
      flex: 1;
      padding: 0.625rem 1rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text-secondary);
      background: transparent;
      border: none;
      border-radius: 6px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      font-family: inherit;
      white-space: nowrap;
    }
    
    .tab:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .tab.active {
      color: var(--text-primary);
      background: var(--bg-secondary);
      box-shadow: var(--shadow);
    }
    
    .tab-content {
      padding: 1.5rem;
      min-height: 400px;
      position: relative;
    }
    
    .tab-pane {
      display: none;
      animation: fadeIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .tab-pane.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(4px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Table styling */
    .table-wrapper {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .table-scroll {
      max-height: 65vh;
      overflow-y: auto;
      overflow-x: auto;
    }
    
    .table-scroll::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .table-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .table-scroll::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }
    
    .table-scroll::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    
    th, td {
      padding: 0.875rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    td {
      color: var(--text-primary);
    }
    
    tbody tr {
      transition: background 0.15s ease;
    }
    
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    /* Avatar */
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #00e599);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      vertical-align: middle;
      margin-right: 0.75rem;
    }
    
    .employee-info {
      display: flex;
      align-items: center;
    }
    
    .employee-details {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }
    
    .employee-name {
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .employee-email {
      font-size: 0.75rem;
      color: var(--text-tertiary);
    }
    
    /* Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.625rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid;
    }
    
    .badge-success {
      background: rgba(0, 229, 153, 0.1);
      color: var(--success);
      border-color: rgba(0, 229, 153, 0.2);
    }
    
    .badge-warning {
      background: rgba(245, 166, 35, 0.1);
      color: var(--warning);
      border-color: rgba(245, 166, 35, 0.2);
    }
    
    .badge-error {
      background: rgba(238, 0, 0, 0.1);
      color: var(--error);
      border-color: rgba(238, 0, 0, 0.2);
    }
    
    .badge-neutral {
      background: rgba(161, 161, 170, 0.1);
      color: var(--text-secondary);
      border-color: var(--border-color);
    }
    
    /* Task cards */
    .task-grid {
      display: grid;
      gap: 0.75rem;
    }
    
    .task-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .task-card:hover {
      border-color: var(--border-hover);
      transform: translateY(-1px);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .task-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9375rem;
    }
    
    .task-badges {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .task-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }
    
    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8125rem;
      color: var(--text-tertiary);
    }
    
    .task-assignee {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .task-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #00e599);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.625rem;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }
    
    .empty-state h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
    
    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .dashboard-container {
        padding: 1.5rem;
      }
      
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 1rem;
      }
      
      .dashboard-title {
        font-size: 1.5rem;
      }
      
      .tab {
        padding: 0.5rem 0.75rem;
        font-size: 0.8125rem;
      }
      
      .tab-content {
        padding: 1rem;
      }
      
      th, td {
        padding: 0.75rem 0.625rem;
        font-size: 0.8125rem;
      }
      
      .employee-email {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .tab {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      
      .header-controls {
        width: 100%;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Employee Management</h1>
      <div class="header-controls">
        <button class="action-btn">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
      <div class="tabs-header">
        <button class="tab active" data-tab="employees">Employees</button>
        <button class="tab" data-tab="attendance">Attendance</button>
        <button class="tab" data-tab="tasks">Tasks</button>
      </div>
      
      <div class="tab-content">
        <!-- Employees Tab -->
        <div class="tab-pane active" id="employees-tab">
          <div id="employees-content">
            <div class="loading"></div>
          </div>
        </div>
        
        <!-- Attendance Tab -->
        <div class="tab-pane" id="attendance-tab">
          <div id="attendance-content">
            <div class="loading"></div>
          </div>
        </div>
        
        <!-- Tasks Tab -->
        <div class="tab-pane" id="tasks-tab">
          <div id="tasks-content">
            <div class="loading"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.tab');
      const tabPanes = document.querySelectorAll('.tab-pane');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          const tabId = this.getAttribute('data-tab');
          
          // Remove active class from all tabs and panes
          tabs.forEach(t => t.classList.remove('active'));
          tabPanes.forEach(pane => pane.classList.remove('active'));
          
          // Add active class to clicked tab and corresponding pane
          this.classList.add('active');
          const activePane = document.getElementById(`${tabId}-tab`);
          activePane.classList.add('active');
          
          // Load content dynamically if not already loaded
          loadTabContent(tabId);
        });
      });
      
      // Add hover effects to action buttons
      const actionBtns = document.querySelectorAll('.action-btn');
      actionBtns.forEach(btn => {
        btn.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px)';
        });
        btn.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
      
      // Load initial content
      loadTabContent('employees');
    });
    
    // Function to load tab content dynamically
    function loadTabContent(tabId) {
      const contentDiv = document.getElementById(`${tabId}-content`);
      
      // Check if content is already loaded
      if (contentDiv && (contentDiv.innerHTML.trim() === '' || contentDiv.querySelector('.loading'))) {
        // Make AJAX request to load the content
        fetch(getTabUrl(tabId))
          .then(response => response.text())
          .then(html => {
            contentDiv.innerHTML = html;
            // Re-initialize any JavaScript functionality if needed
            initializeTabContent(tabId);
          })
          .catch(error => {
            console.error('Error loading tab content:', error);
            contentDiv.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error Loading Content</h3><p>Failed to load tab content. Please try again.</p></div>';
          });
      }
    }
    
    // Function to get the URL for each tab
    function getTabUrl(tabId) {
      const baseUrl = window.location.origin;
      switch(tabId) {
        case 'employees':
          return `${baseUrl}/hr/employees/list/`;
        case 'attendance':
          return `${baseUrl}/hr/attendance/`;
        case 'tasks':
          return `${baseUrl}/hr/tasks/`;
        default:
          return `${baseUrl}/hr/employees/list/`;
      }
    }
    
    // Function to initialize tab-specific content
    function initializeTabContent(tabId) {
      // Add any tab-specific JavaScript initialization here
      switch(tabId) {
        case 'employees':
          initializeEmployeeSearch();
          break;
        case 'attendance':
          // Initialize attendance-specific functionality
          break;
        case 'tasks':
          // Initialize task-specific functionality
          break;
      }
    }
    
    // Initialize employee search functionality
    function initializeEmployeeSearch() {
      const searchInput = document.getElementById('employee-search');
      if (searchInput) {
        const employeeRows = document.querySelectorAll('.employee-row');
        
        searchInput.addEventListener('input', function(e) {
          const searchTerm = e.target.value.toLowerCase();
          
          employeeRows.forEach(row => {
            const searchData = row.getAttribute('data-search');
            if (searchData.includes(searchTerm)) {
              row.style.display = '';
            } else {
              row.style.display = 'none';
            }
          });
        });
      }
    }
  </script>
</body>
</html>
