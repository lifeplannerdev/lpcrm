<div class="table-wrapper">
  <div class="table-header">
    <h3>Attendance Records</h3>
    <div style="display: flex; gap: 0.5rem;">
      <input type="date" id="attendance-date-filter" class="action-btn" style="padding: 0.5rem; background: var(--bg-primary);">
      <button class="action-btn" id="filter-attendance-btn">
        <i class="fas fa-filter"></i>
        <span>Filter</span>
      </button>
    </div>
  </div>
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>Date</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Hours</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="employee-info">
              <div class="avatar">JD</div>
              <div class="employee-details">
                <div class="employee-name">John Doe</div>
              </div>
            </div>
          </td>
          <td>Nov 08, 2025</td>
          <td>09:00 AM</td>
          <td>06:00 PM</td>
          <td>9h</td>
          <td>
            <span class="badge badge-success">Present</span>
          </td>
        </tr>
        <tr>
          <td>
            <div class="employee-info">
              <div class="avatar">RS</div>
              <div class="employee-details">
                <div class="employee-name">Risheb S</div>
              </div>
            </div>
          </td>
          <td>Nov 08, 2025</td>
          <td>09:15 AM</td>
          <td>-</td>
          <td>-</td>
          <td>
            <span class="badge badge-neutral">In Progress</span>
          </td>
        </tr>
        <tr>
          <td colspan="6" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No attendance records found</h3>
            <p>Attendance data will appear here</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
