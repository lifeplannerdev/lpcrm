<!DOCTYPE html>
<html>
<head>
    <title>LP CRM</title>
    <!-- Basecoat CSS + JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.8/dist/basecoat.cdn.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.8/dist/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.8/dist/js/toast.min.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --text-primary: #ededed;
            --text-secondary: #888888;
            --text-tertiary: #666666;
            --accent: #ffffff;
            --accent-hover: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Vercel-style animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0;
            pointer-events: none;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .split {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 6rem;
            align-items: center;
            width: 100%;
        }
        
        .header {
            margin-bottom: 3rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
            padding: 0.5rem 1rem 0.5rem 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            color: #000;
        }

        .logo-text {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to bottom, #ffffff 30%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.6;
            max-width: 480px;
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 3rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .feature-item:hover {
            border-color: var(--border-hover);
            background: rgba(255, 255, 255, 0.05);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon i {
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .feature-text {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 0.875rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all 0.15s ease;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .form-control::placeholder {
            color: var(--text-tertiary);
        }
        
        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: -0.01em;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Admin Badge */
        .admin-badge {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .admin-badge:hover {
            transform: translateY(-2px);
        }
        
        .admin-badge-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.625rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.625rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .admin-badge:hover .admin-badge-content {
            border-color: var(--border-hover);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .admin-icon i {
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .admin-badge-content span {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }
        
        /* Responsive Design */
        @media (max-width: 968px) {
            .container {
                padding: 4rem 1.5rem;
            }

            .split {
                grid-template-columns: 1fr;
                gap: 4rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.125rem;
            }
            
            .admin-badge {
                top: 1.5rem;
                right: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 3rem 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .features {
                margin-top: 2rem;
            }
        }
        
        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn.loading::after {
            content: '';
            width: 14px;
            height: 14px;
            margin-left: 8px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header, .card, .feature-item {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .card {
            animation-delay: 0.1s;
        }

        .feature-item:nth-child(1) { animation-delay: 0.2s; }
        .feature-item:nth-child(2) { animation-delay: 0.3s; }
        .feature-item:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="gradient-overlay"></div>

    <div class="admin-badge" onclick="window.location='/admin';">
        <div class="admin-badge-content">
            <div class="admin-icon">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <span>Admin</span>
        </div>
    </div>

    <div class="container">
        <div class="split">
            <!-- Left: Hero content -->
            <div>
                <div class="header">
                    <div class="logo">
                        <div class="logo-icon">LP</div>
                        <span class="logo-text">Life Planner</span>
                    </div>
                    <h1>Customer Relationship<br>Management</h1>
                    <p>Streamline your workflow with powerful tools for lead management, admissions, and operations.</p>
                </div>

                <div class="features">
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="feature-text">Role-based workflows for teams of any size</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                        <div class="feature-text">Real-time analytics and reporting</div>
                    </div>
                </div>
            </div>

            <!-- Right: Login Form -->
            <div>
                <div class="card">
                    <h3>Sign in</h3>
                    <p class="card-subtitle">Welcome back. Please enter your details.</p>
                    
                    <form method="post" action="{% url 'accounts:quick_login' %}" id="loginForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div style="margin-top: 1.5rem;">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span>Sign In</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.querySelector('span').textContent = 'Signing in';
            if (window.showToast) {
                window.showToast('Authenticating...', 'info');
            }
        });
        
        // Autofocus username on load
        window.addEventListener('load', function() {
            const u = document.getElementById('username');
            if (u) u.focus();
        });
    </script>
</body>
</html>
